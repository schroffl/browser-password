<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/popup.css">
		<link type="text/css" rel="stylesheet" href="css/fawesome.css">

		<script src="js/vue.js" type="text/javascript"></script>
		<script src="js/components.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="vault" id="vault">
			
			<div class="lock" :class="{ unlocked: !vault.locked }" v-if="showLock">
				<div class="lock-container">
					<input type="password" :class="{ wrong: wrongPassword }" class="lock-master-input" v-on:change="unlock" v-on:input="wrongPassword = false" autofocus />
				</div>
			</div>

			<div class="tray-header">
				<h1 class="center">{{ title }}</h1>
			</div>

			<ul class="vault-trays">
				<tray v-for="entry in vault.entries" :data="entry" v-on:insert="insertData" v-on:delete="removeEntry"> 
			</ul>
		</div>
	</body>
</html>
